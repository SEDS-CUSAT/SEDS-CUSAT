<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Payment | SEDS CUSAT</title>
  </head>
  <body>
    <h1 class="text-center mt-4">SEDS CUSAT Membership</h1>
    <h3 class="text-center mx-4">
      <a href="#form" type="button" class="btn btn-secondary"
        ><h4>Pay Membership Fee Using UPI and fill the Form Below</h4></a
      >
    </h3>
    <div class="d-flex justify-content-center align-items-center mt-4">
      <div style="width: 20rem">
        <img
          src="https://raw.githubusercontent.com/SEDS-CUSAT/Image-Hoster/main/payment/qr.jpg"
          class="card-img-bottom"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title mt-2 text-center">
            Scan The Above QR Code And Pay
          </h5>
          <h5 class="card-title mt-2 text-center">OR</h5>
          <h5 class="card-title mt-2 text-center">
            Pay Rs 349/- to Below Upi Id
          </h5>
          <div
            class="mt-2 alert alert-secondary d-flex justify-content-around align-items-center"
          >
            <h6 id="myInput" class="card-title text-center">
              sharooqlavanya04-1@okicici
            </h6>
            <img
              id="copy"
              onclick="myFunction()"
              data-bs-toggle="tooltip"
              data-bs-title="Copy To Clipboard"
              class="mx-1 muted"
              style="width: 6%; height: 50%; cursor: pointer"
              src="https://raw.githubusercontent.com/SEDS-CUSAT/Image-Hoster/82597c22efda928bf440d3d4de42783aae2d2ff2/payment/clipboard-solid.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <iframe
      id="form"
      class="airtable-embed airtable-dynamic-height"
      src="https://airtable.com/embed/shr8L880hx8vzJ2Rc?backgroundColor=gray"
      frameborder="0"
      onmousewheel=""
      width="100%"
      height="1385"
    ></iframe>

    <div
      class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3"
    >
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div
          style="background-color: #d1e7dd; color: #286448"
          class="toast-header"
        >
          <strong class="me-auto">Copied To Clipboard</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script>

      // js for tootltip

      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );

      // end js for tooltip

      // js for toast 

      const toastTrigger = document.getElementById("copy");
      const toastLiveExample = document.getElementById("liveToast");
      if (toastTrigger) {
        toastTrigger.addEventListener("click", () => {
          const toast = new bootstrap.Toast(toastLiveExample);
          toast.show();
        });
      }

      // end js for toast

      // copy to clipboard function

      function myFunction() {
        let copyText = document.getElementById("myInput").innerHTML;
        copyText = copyText.trim();
        navigator.clipboard.writeText(copyText);
      }
    </script>
  </body>
</html>
